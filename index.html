<!DOCTYPE html>
<html>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    
<head>
 <header>
        <h1 class="display-5">Weather Dashboard</h1>
</header>

<body>

<div class="container-row">
        <div class="col-md-4"></div>
        
        <form id="city form">
                <h2>Search for a City</h2>
                <br>
                
                <div id="buttons-view"></div>

                <input id="citySearch" type="text" placeholder="" value="">
               
                <input type="submit" id="add-city"><i class="fa fa-search"></i>
                
                
                <div id="cityList"></div>
        
        </form> 
</div>

<div class ="row col-md-8">

        <div class="col-md-12" id="display-top"></div>

</div>

<div class="col-md-12">
        
        <div class="col-md-12" id="display-bottom">
               
                <h2>5 Day Forecast</h2>
        
        </div>
        
        <div class="col-md-2 wforecast" id="day1"></div>
        <div class="col-md-2 wforecast" id="day2"></div>
        <div class="col-md-2 wforecast" id="day3"></div>
        <div class="col-md-2 wforecast" id="day4"></div>
        <div class="col-md-2 wforecast" id="day5"></div>
        
        </div>
        
</div>

 
</div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="script.js"></script>
     

</body>
</head>

</html>
