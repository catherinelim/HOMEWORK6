<!DOCTYPE html>
<html>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        
        
<head>
 <header>
        <h1 class="display-5">Weather Dashboard</h1>
</header>

<body>

<div class="row">
        <div class="col-md-4">
        
        <form id="searchForm">
                <label for="search">Search for a City</label>
                <br>
                <input type="text" id="add-city"><i class="fa fa-search"></i>
                <input id="citySearch" type="submit" >
                 
                <div id="cityList"></div>
        
        </form> 
        </div>
</div>
<div>
        <div class ="row col-md-8">

                <div class="col-md-12" id="display-top"></div>

</div>



        
        <div class="col-md-12" id="display-bottom">
               
                <h2>5 Day Forecast</h2>
        
        </div>
        
        <div class="col-md-2 fcast" id="day1"></div>
        <div class="col-md-2 fcast" id="day2"></div>
        <div class="col-md-2 fcast" id="day3"></div>
        <div class="col-md-2 fcast" id="day4"></div>
        <div class="col-md-2 fcast" id="day5"></div>
        
        </div>
        
</div>

 
</div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
     

</body>
</head>

</html>
